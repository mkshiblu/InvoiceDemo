<head>

<script>
$( document ).ready(function() {
    

$("#user").change(function () {
   
    var rows = '<table id="example" cellspacing="0" width="70%"><thead><tr><th>Description</th><th>Quantity</th><th>Unit Price</th><th>Total</th></tr></thead><tbody>';
        rows += "<tr><td>description</td><td><input type='text' class='quantity' value='0.00'></td><td><input type='text' value='0.00' class='unitPrice'></td><td><input type='text' value='0.00' class='total'></td></tr></tbody></table>";
   
    $("#table").html(rows);
	var quantity="";
	var unitPrice="";
	//var total=0;
	$(".quantity").on("change", function (){
      quantity = $(this).val();
	$(".total").val(quantity*unitPrice);
	}); 
	$(".unitPrice").on("change", function (){
      unitPrice = $(this).val();
	 //var total = quantity*unitPrice
	$(".total").val(quantity*unitPrice);
	}); 
	
});

});


</script>
